                    <datalist id="yog1">
                        <script>
                            for(let i=1;i<=5;i++){
                                document.write(`<option value="${i}">`)
                            }
                        </script>
                    </datalist>
                    <label for="age" style="margin-top: 5%;">Age</label>
                    <input style="width: 4%;"list="age1" id="age" name="age" required>
                    <datalist id="age1" >
                        <!-- Generate age options from 1 to 100 -->
                        <script>
                            for (let i = 1; i <= 100; i++) {
                                document.write(`<option value="${i}">`);
                            }
                        </script>

<script>
    // Get the select element
    var ageSelect = document.getElementById("age");
    
    // Generate options dynamically using a loop
    for (var i = 18; i <= 50; i++) {
        // Create a new option element
        var option = document.createElement("option");
        
        // Set the value and text of the option
        option.value = i;
        option.textContent = i;
        
        // Append the option to the select element
        ageSelect.appendChild(option);
    }
</script>
<script>
    function handlerequest(button){
        
        button.textContent='PROCESSING';
        button.classList.remove('successful');
        button.classList.add('processing');
        setTimeout(function(){
            button.textContent='REMOVED';
            
            button.classList.remove('processing');
            button.classList.add('successful');
        },2000)
    }
</script>
