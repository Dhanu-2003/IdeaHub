<script>
    function handlerequest(button){
        
        button.textContent='PROCESSING';
        button.classList.remove('successful');
        button.classList.add('processing');
        setTimeout(function(){
            button.textContent='REMOVED';
            
            button.classList.remove('processing');
            button.classList.add('successful');
        },2000)
    }

    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.rating label');
        stars.forEach(star => {
            star.addEventListener('change', function () {
                const ratingValue = this.previousElementSibling.value;
                this.parentNode.querySelectorAll('label').forEach(label => {
                    label.style.color = '#ccc';
                });
                for (let i = 5; i > ratingValue; i--) {
                    this.parentNode.querySelectorAll('label')[i].style.color = '#FFD700';
                }
            });
        });
    });
    
</script>
